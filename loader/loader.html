<!DOCTYPE html>
<html>
<head>
<!-- The following meta tag ensures proper rendering and scaling on mobile devices -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* This is the CSS class that defines the loading spinner animation */
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
  position:absolute;
  top: 40%;
  left: 47.5%;
}

/* This is the CSS animation that rotates the spinner */
/* For Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

/* For other browsers */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<h2>Loading...</h2>

<!-- This div element displays the loading spinner using the "loader" class defined in the CSS -->
<div class="loader"></div>

</body>
</html>
