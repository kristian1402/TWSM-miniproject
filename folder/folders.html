<!DOCTYPE html>
<html>

<body>

<div id="demo">
  <h2>Let AJAX change this text</h2>
  <button type="button" onclick="loadDoc('image.txt')">Change Content</button>
</div>

<div class="sidenav" id="sidenav">
  <a href="/html/main.html" class="dropdown-btn">Menu</a>
  <button class="dropdown-btn">Test 1</button>
  <div class="dropdown-container">
    <button class="dropdown-btn" onclick="loadDoc('image2.txt')"></button>

    <a href="#">Participant 3</a>
    <a href="#">Participant 4</a>
  </div>
</div>
<script>
  var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>
</body>
</html>
