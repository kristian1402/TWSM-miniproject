<!DOCTYPE html>
<html>
<head>
  <title>VR Heatmaps</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="folders.css">
<script src="folder.js"></script>
</head>
<body>

<div id="demo">
  <h2>Search for a heatmap in the sidebar</h2>
  <button type="button" onclick="loadDoc('image.txt')">Change Content</button>
</div>

<div class="sidenav" id="sidenav">
  <form>
    <input type="text" size="15" onkeyup="showResult(this.value)" placeholder="Search">
<div class="livesearch" id="livesearch"></div>
  </form>
  <a href="/html/main.html" class="dropdown-btn">Menu</a>
  <a href="ajaxTest.html" class="dropdown-btn">Test 1</a>
</div>


<script>
  var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>
</body>
</html>
